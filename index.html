<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check weather</title>
</head>
<body>
    <div class = "app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter a city">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"> 
                    <span></span>
                </div>
                <div class="climate">
                    <img class="description"src="">
                    <div class="weather"></div>
                </div>
                <div class="high-low"></div>
            </div>
        </main>
        <footer>
            Creator: Arima Ghosh
            
        </footer>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
